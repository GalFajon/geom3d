    <body>
        <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
            <div id="potree_render_area"></div>
            <div id="potree_sidebar_container"> </div>
        </div>

        <script type="module">
            import { initialize, setView, PointcloudLayer, GeometryLayer, Line, Polygon, Point, View, Draw, Snap, Select, Modify, OverlayLayer, Overlay, GLTFLayer, IFCLayer, GeoJSON } from './geom3d.js';

            async function main() {
                await initialize({
                    viewer: {
                        background: 'skybox'
                    }
                })

                let geomLayer = new GeometryLayer({ geometries: [ 
                    new Point([0,0,0]),
                    new Point([10,0,0]), 
                    new Point([10,10,0]), 
                    new Point([0,10,0]),
                    new Point([5,5,10])
                ]});

                let draw = new Select({ layer: geomLayer })

                let view = new View({
                    layers: [ geomLayer ],
                    interactions: [ draw ]
                });

                await setView(view);
                view.center();

                window.draw = draw;
                //view.removeInteraction(sel)
            }

            main();
        </script>
    </body>
