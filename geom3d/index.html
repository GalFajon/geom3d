    <body>
        <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
            <div id="potree_render_area"></div>
            <div id="potree_sidebar_container"> </div>
        </div>

        <script type="module">
            import { initialize, setView, PointcloudLayer, GeometryLayer, Line, Polygon, Point, View, Draw, Snap, Select, Modify, OverlayLayer, Overlay, GLTFLayer, IFCLayer } from './geom3d.js';

            async function main() {
                await initialize({
                    viewer: {
                        background: 'skybox'
                    }
                })

                let layer = new IFCLayer({
                    urls: [ 
                        'https://thatopen.github.io/engine_components/resources/small.ifc'
                    ]
                });

                let view = new View({
                    layers: [ layer ]
                });

                setView(view);
                //view.center();

                window.view = view;
                window.layer = layer;
            }

            main();
        </script>
    </body>
