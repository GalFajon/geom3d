    <body>
        <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
            <div id="potree_render_area"></div>
            <div id="potree_sidebar_container"> </div>
        </div>

        <script type="module">
            import { initialize, setView, PointcloudLayer, GeometryLayer, Line, Polygon, Point, View, Draw, Snap, Select, Modify, OverlayLayer, Overlay, IFCLayer, GeoJSON } from './geom3d.js';

            // http://127.0.0.1:5500/index.html?pointcloudUrl=https://projekti.lgb.si/WebPointCloud/RawData/DataConverted/20220219_viadukt_Bohinjska_Bela/metadata.json&DN=2022-0052
            
            let params = new URLSearchParams(document.location.search);
            let pointcloudUrl = params.get("pointcloudUrl");
            let DN = params.get("DN");

            async function main() {
                await initialize({
                    viewer: {
                        background: 'skybox'
                    }
                })

                let geoms = [];

                for (let i=0; i < 1000000 / 2; i++) {
                    geoms.push(new Point([Math.random() * 1000000 / 2,Math.random() * 1000000 / 2,-Math.random() * 100]));
                }

                let geomLayer = new GeometryLayer({ geometries: geoms });

                let sel = new Select({ layer: geomLayer });

                let view = new View({
                    layers: [ geomLayer ],
                    interactions: [ sel ]
                });

                sel.addEventListener('selected', (e) => {
                    console.log(e.detail);
                })

                await setView(view);
                view.center();
            }

            main();
        </script>
    </body>
