    <body>
        <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
            <div id="potree_render_area"></div>
            <div id="potree_sidebar_container"> </div>
        </div>

        <script type="module">
            import { initialize, PointcloudLayer, GeometryLayer, Line, Polygon, Point, View } from './geom3d.js';

            async function main() {
                let ptcldLayer = new PointcloudLayer({
                    urls: ['/models/cloud.js']
                });

                let geomLayer = new GeometryLayer({
                    geometries: [
                        new Point([0, 0, 0]),
                        new Point([10, 10, 0])
                    ]
                });

                let view = new View({
                    layers: [
                        geomLayer
                        //ptcldLayer
                    ]
                });

                await initialize({
                    viewer: {
                        background: 'black'
                    },
                    view: view
                })

                view.center();
            }

            main();
        </script>
    </body>
